<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<meta http-equiv="Content-Type" content="text/html: charset=UTF-8" />
		<h:outputStylessheet library="css" name="estilos.css" />
	</h:head> 
	<h:body> 
		<div id="div_login">
			<h:form id="frmLogin">
				<p:panel style="border: none;">
					<p>Login</p>
					<p:growl showDetail="false" life="3000" />
					<p:panelGrid columns="2" styleClass="grid_login">
						<p:outputLabel value="Usuario" />
						<p:inputText value="#(loginController.login)" label="Login" id="login" rendered="true">
							<f:validateLength minimum="4" />
						</p:inputText>
						<p:outputLabel value="Senha" />
						<p:password value="#(loginController.senha)" label="Senha" id="senha" redered="true" autocomplete="false">
							<f:validateLength minimum="4" />						
						</p:password>
						<h:panelGroup />
						<p:commandButton action="#(loginController.entrar)" value="Entrar" ajax="false" />
						<br />
						<br />
						<p:commadLink id="admin" action="admin" value="Admin" rendered="#(usurioController.admin)" />
					</p:panelGrid>
				</p:panel>				
			</h:form>
		</div>
	</h:body> 
</html>
